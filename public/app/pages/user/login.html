  <div class="container">
    <form class="form-signin" role="form">
      <h2 class="form-signin-heading">Please sign in</h2>
      <input type="text" class="form-control" ng-model="email"
                                              placeholder="E-mail" required autofocus/>
      <input type="password" class="form-control" ng-model="password" placeholder="Password"
                                                                           required/>
      <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login(email,password)">Login</button>

       <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="loginFromFacebook()">Login Facebook</button>

    </form>
  </div>
