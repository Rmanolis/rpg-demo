<div class="row">
  <h1>Navigator </h1>
</div>

<div class="row">
  <section>
    <div class="col-sm-6">
      <h2>Show Image</h2>
      <img ng-src="{{choosen_image}}"></img>      
    </div>


    <div class="col-sm-4">
      <div class="row">
        <h2>Add file</h2>
        <input type="text" ng-model="name"/>
        <select ng-model="type_of_file" >
          <option ng-repeat="tof in type_of_files" 
              ng-selected="$index == 0"
          value="{{tof}}">{{tof}}</option>
        </select>
        <div >
        <input type="file" ng-model="myFile" name="file" ng-file-select>
        <button  ng-click="uploadFile(myFile)">Submit</button>
        </div>
      </div>
      
      <div class="divider"></div>
      <br/>
      <div class="row">
        <h2>Files</h2>
        <select ng-model="show_tof" ng-change="show_files()">
          <option  ng-repeat="tof in type_of_files" 
              ng-selected="$index == 0"
              value="{{tof}}"> {{tof}}</option>
        </select>

        <ul>
          <li ng-repeat="file in files_in_domain">
            <span>{{file.name}}</span>
            <button ng-click="sendToOthers(file)"> send</button>
          </li>
        </ul>

      </div>
          
    </div>

    <div class="col-sm-2">
      <h2>Users</h2>
      <ul>
        <li ng-repeat="user in users_joined">
          {{user.username}}
        </li>
      </ul>
    </div>
  </section>

</div>
